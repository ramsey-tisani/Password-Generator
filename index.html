<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Password Generator</h1>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="content-header">
          <h3 class="card-title">Generate a Password</h3>
        </div>
        <div class="display-area">
          <textarea type="text" id="display" class="display"></textarea>
        </div>
        <div class="buttons">
          <a id="generate" class="btn btn-primary">Generate a  Password</a>
          <a id="copy" disable class="btn btn-primary">Copy to Clipboard</a>
        </div>
      </div>
    </div>
    <div class="params">
      <h5 class="options-header">
        Password Options (must keep at least one character option checked)
      </h5>
      <div class="settings">
        <span>Password Length (must be between 8 - 128 characters)</span>
        <input type="number" min="8" max="128" value="15" id="length" />
      </div>
      <div class="settings">
        <span>Include Uppercase Letters</span>
        <input type="checkbox" id="uppercase" checked />
      </div>
      <div class="settings">
        <span>Include Lowercase Letters</span>
        <input type="checkbox" id="lowercase" checked />
      </div>
      <div class="settings">
        <span>Include Numbers</span>
        <input type="checkbox" id="numbers" checked />
      </div>
      <div class="settings">
        <span>Include Special Characters</span>
        <input type="checkbox" id="special-characters" checked />
      </div>
    </div>

    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
